<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
	 <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Shadows+Into+Light&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/regular.min.css"
    integrity="sha512-8hM9a+2hrLBhOuB3uiy+QIXBsu6Qk+snsP1CboFQW6pdt/yYz0IcDp/+CGv5m39r9doGUc/zw6aBpyLF6XFgzg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" href="styl.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="./img/Astronauts and planets.png" alt="age calculator illustration">
    </div>
    <!-- Right Side - Form -->
     <div class="right">
      <div class="form-box">
        <h1><i class="fa-solid"></i>Age Calculator</h1>
        <form id="ageForm">
          <div class="inputs">
            <div class="input-group">
              <label><i class="fa-solid fa-calendar-day"></i>Days</label>
              <input type="number" id="day" placeholder="DD" min="1" max="31" required>
            </div>
            <div class="input-group">
              <label><i class="fa-solid fa-calendar-alt"></i>months</label>
              <input type="number" id="month" placeholder="MM" min="1" max="12" required>
            </div>
            <div class="input-group">
              <label><i class="fa-solid fa-calendar"></i>Years</label>
              <input type="number" id="year" placeholder="YYY"  required>
            </div>
          </div>
          <button type="submit"><i class="fa-solid fa-calculator"></i>Calculate</button>
        </form>
        <div id="result"></div>
      </div>
     </div>
  </div>
  

  <script src="app.js"></script>
</body>
</html>
